{% extends "base_template.html" %}

{% block content %}
  <h3>Title: {{ branch }}</h3>

  <p><strong>Branch:</strong> {{ branch }}</p> <!-- author detail link not yet defined -->
  <p><strong>Orders:</strong> 
    {% for order in branch.order_set.all %} 
        <hr>
            <a href="{% url 'order-detail' order.id %}">{{ order.Customer }} ordered for AED {{ order.Total_Amount }} on {{ order.Order_Date }} </a>

          
    {% endfor %}
    </p>  

{% endblock %}
