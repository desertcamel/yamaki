{% extends "base_template.html" %}

{% block content %}
    <h3>Occassion List</h3>

    {% if occassion_list %}
    <ul class="w3-ul w3-card-4 w3-hoverable">
      {% for occassion in occassion_list %}
      <li>
        <a href="{{occassion.get_absolute_url}}">{{ occassion }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no occassion!</p>
    {% endif %}       
{% endblock %}
